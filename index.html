<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planerin für alle Fälle</title>
  <style>
    /* Grundstyles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #faf7fc; /* sehr helles Flieder */
      color: #333;
      line-height: 1.6;
    }

    /* Header mit Blumenranken-Hintergrund */
    header, footer {
      position: relative;
      overflow: hidden;
      background-color: #6a4f8f; /* edles dunkles Lila */
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header::before, footer::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 100px;
      left: -10%;
      opacity: 0.15;
      pointer-events: none;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
    }

    header::before {
      top: 0;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40"><path d="M10 30 Q 50 10, 90 30 T 190 30" stroke="none" fill="none"/><text x="0" y="35" font-size="40" fill="%23ffffff" font-family="Segoe UI" opacity="0.15">❀❁❀❁</text></svg>');
    }

    footer::before {
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40"><path d="M10 10 Q 50 30, 90 10 T 190 10" stroke="none" fill="none"/><text x="0" y="35" font-size="40" fill="%23ffffff" font-family="Segoe UI" opacity="0.15">❀❁❀❁</text></svg>');
    }

    /* Navigation */
    nav {
      background-color: #eee6f7; /* helles Lila */
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }

    nav a {
      color: #6a4f8f;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #9b7fd8;
      outline: none;
    }

    /* Sektionen */
    section {
      background: white;
      max-width: 900px;
      margin: 0 auto 2rem auto;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(106, 79, 143, 0.15);
