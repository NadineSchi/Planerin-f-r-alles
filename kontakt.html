    <h2>Kontakt</h2>
    <p>Du hast ein Projekt oder eine Frage? Schreib mir gern eine E-Mail an <a href="mailto:planerin@example.com">planerin@example.com</a> oder nutze das Formular:</p>
    <form action="mailto:planerin@example.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="Name" required /><br />

      <label for="email">E-Mail:</label><br />
      <input type="email" id="email" name="E-Mail" required /><br />

      <label for="nachricht">Nachricht:</label><br />
      <textarea id="nachricht" name="Nachricht" rows="5" required></textarea><br />

      <button type="submit">Senden</button>
    </form>
